<html>
    <head>
        <title>Fruit slider</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <section>

            <div class="slider">
                
                <div class="slide-viewer">
                    <div class="slide-buttons buttons-left"></div>
                    <div class="slide-group">
                        <div class="slide slide-1">
                            <img src="img/apples.jfif" alt="apples" />
                        </div>
                        <div class="slide slide-2">
                            <img src="img/lemon.jpg" alt="lemon"  />
                        </div>
                        <div class="slide slide-3">
                            <img src="img/mandarines.jfif" alt="mandarines"  />
                        </div>
                        <div class="slide slide-4">
                            <img src="img/pineapple.jfif" alt="pineapple"  />
                        </div>
                        <div class="slide slide-5">
                            <img src="img/cherry.jfif" alt="cherry"  />
                        </div>
                        <div class="slide slide-6">
                            <img src="img/fruits.jfif" alt="fruits"  />
                        </div>
                    </div>
                    <div class="slide-buttons buttons-right"></div>
                </div>
                
            </div>
      
          </section>
      
          <script src="js/jquery-1.11.0.min.js"></script>
          <script src="js/script.js"></script>
    </body>
</html>
